<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

<body>
	<!-- the entire body must be written by student -->

				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			  </ol>
			<div class="item">
				<img class="d-block w-100 first-slide" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg" alt="First slide">
			</div>

			<div class="item">
				<img class="d-block w-100 second-slide" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg"  alt="Second slide">
			</div>

			<div class="item">
				<img class="d-block third-slide active" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg"  alt="Third slide">
			</div>

			<div class="item">
				<img class="d-block w-100 fourth-slide" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg" alt="Third slide">
			</div>

			<div class="item">
				<img class="d-block w-100 fifth-slide"  src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg"   alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		<span class="carousel-control glyphicon-chevron-left left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
        </a>

		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control glyphicon-chevron-right right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
		

	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
