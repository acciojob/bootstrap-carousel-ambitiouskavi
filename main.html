<head>

<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>
		  
			<div class="carousel-item ">
				<img class="d-block w-100 first-slide" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg" alt="First slide">
			</div>

			<div class="carousel-item">
				<img class="d-block w-100 second-slide" src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg"  alt="Second slide">

			<div class="carousel-item active">

			<div class="carousel-item">

			</div>

			<div class="carousel-item">
				<img class="d-block w-100 fifth-slide"  src="https://media-cdn.tripadvisor.com/media/photo-s/21/e4/82/39/bhigwan-bird-sanctuary.jpg"   alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">

		<span class="sr-only">Previous</span>
        </a>

		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
		
	</div>
    <script type="text/javascript" src="./script.js">
